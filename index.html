<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Marvel</title>
  <link rel="stylesheet" href="css/variaveis.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fontes.css">
  <link rel="stylesheet" href="css/animacoes.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">
        escolha seu personagem
      </h1>
    </header>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome-jogador-1">thor</h2>
        </div>
      </div>

      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="thor" data-name="thor">
          <span class="tag">1P</span>
          <img src="imagens/thor.jpg" alt="Personagem Thor">
        </li>

        <li class="personagem" id="homem-de-ferro" data-name="homem de ferro">
          <span class="tag">1P</span>
          <img src="imagens/homem-de-ferro.jpg" alt="personagem Homem de Ferro">
        </li>

        <li class="personagem" id="viuva-negra" data-name="viúva negra">
          <span class="tag">1P</span>
          <img src="imagens/viuva-negra.jpg" alt="personagem Viúva Negra">
        </li>

        <li class="personagem" id="hulk" data-name="hulk">
          <span class="tag">1P</span>
          <img src="imagens/hulk.jpg" alt="personagem Hulk">
        </li>

        <li class="personagem" id="capitao-america" data-name="capitão américa">
          <span class="tag">1P</span>
          <img src="imagens/capitao-america.jpg" alt="personagem Capitão América">
        </li>

        <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
          <span class="tag">2P</span>
          <img src="imagens/ultron.jpg" alt="personagem ultron">
        </li>

        <li class="personagem" id="doutor-doom" data-name="doutor doom">
          <span class="tag">1P</span>
          <img src="imagens/doutor-doom.jpg" alt="personagem Doutor Doom">
        </li>

        <li class="personagem" id="nova" data-name="nova">
          <span class="tag">1P</span>
          <img src="imagens/nova.jpg" alt="personagem Nova">
        </li>

        <li class="personagem" id="fenix" data-name="fênix">
          <span class="tag">1P</span>
          <img src="imagens/fenix.jpg" alt="personagem Fênix">
        </li>
      </ul>

      <div class="personagem-grande personagem-jogador-2">
        <img src="imagens/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>ultron</h2>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
